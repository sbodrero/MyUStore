<div class="detail-container">
  <img src="{{ product.url }}" alt="" class="product-image">
  <div class="detail-item">
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    <app-quantity-input [product]="product"></app-quantity-input>
    <a routerLink="/" class="back-link">Return to product list</a>
  </div>
</div>
